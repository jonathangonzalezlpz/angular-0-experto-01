<p>Listado de Héroes</p>

<div *ngIf=" heroeBorrado!==''; else noBorrado"> <!--Basta con *ngIf="heroeBorrado"-->
    <h3>Héroe Borrado: <small> {{ heroeBorrado }} </small></h3>
</div>
<ng-template  #noBorrado>  <!-- # Referencia local -->
    <h3>No se ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroes.length > 0" (click)="borrarHeroe()">
    Borrar Héroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index "> 
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
